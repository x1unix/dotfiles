# Configs for Framework 13 laptop.

exec-once = fusuma

# Trigger when the lid switch is toggled.
bindl = , switch:Lid Switch, exec, hyprlock
# Trigger when the lid switch is turning on.
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# Trigger when the lid switch is turning off.
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1.5"

bindl = , switch:power-button, exec, playerctl --all-players pause ; hyprlock ; systemctl suspend
bindl = , switch:on:power-button, exec, hyprctl keyword monitor "eDP-1 disable"
bindl = , switch:off:power-button, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1.5"

